<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdn.rawgit.com/mfd/09b70eb47474836f25a21660282ce0fd/raw/e06a670afcb2b861ed2ac4a1ef752d062ef6b46b/Gilroy.css">

  <title>Cafe Praha Khodoriv</title>

<body>

<!-- Головна -->
  
  <div class="anchor">
    <header class="header">
      <div class="header__inner">
        <div class="logo__container">
          <div class="logo__block">
            <img class="logo" src="css/img/logo3.png" alt="logo">
          </div>
          <nav class="burgermenu">
            <button class="burgermenu__btn-white"></button>
          </nav>
        </div>  
        <div class="header__text">
          <h1 class="header__text-title">Атмосфера Праги <br>у центрі міста Ходорів</h1>
          <p class="header__text-subtitle"> Вас зустрічає вигляд на Карлів міст, <br> запах свинної чеської рульки <br> та келих холодного пива «Kozel» </p>
        </div>
        <div class="header__button-container">
          <a class="header__button-one" href="h__menu">  МЕНЮ  </a>
          <a class="header__button-two" href="h__menu">ДОСТАВКА</a>
        </div>
      </div>
    </header>
  </div>   



<!-- МЕНЮ -->
